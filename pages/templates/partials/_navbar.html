{% load static %}
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
  <a class="navbar-brand" href="#"><img class="img-fluid" style="height: 40px;" src="{% static 'img/logo.png' %}" alt=""></a>
  <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
      aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavId">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
    
      <li class="nav-item">
        <a class="nav-link" href={% url 'home' %}>Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'about' %}">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href={% url 'listings' %}>Featured Listings</a>
      </li>
    </ul>
    <ul class="navbar-nav ms-auto text-white">
      {% if user.is_authenticated %}

      <li class="nav-item">
          <a class="nav-link text-white" href={% url 'dashboard' %}>Welcome {{user.username}} (Dashboard)</a>
        </li>
      <li class="nav-item">
          <a href="javascript:{document.getElementById('logout').submit()}" class="nav-link">
            <i class="fas-fa-sign-out-alt"></i> logout
          </a>
          <form action="{% url 'logout' %}" method="POST" id="logout">
            {% csrf_token %}
            <input type="hidden">
          </form>
      </li>
    {% else %}
        <li class="nav-item">
          <a class="nav-link text-white" href={% url 'register' %}><i class="fa fa-user-plus" aria-hidden="true"></i> Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href={% url 'login' %}><i class="fa fa-arrow-right" aria-hidden="true"></i> Login</a>
        </li>
        {% endif %}
      </ul>
  </div>
</div>
</nav>
